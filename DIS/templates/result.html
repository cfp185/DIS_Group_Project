<html lang="da">
<head>
    <title>Query Results</title>
</head>
<body>
    <h1>Query Results</h1>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Address</th>
                <th>Rating</th>
                <th>Average {{drink}} price</th>
            </tr>
        </thead>
        <tbody>
            {% for row in rows %}
            <tr>
                <td>{{ row[1] }}</td>
                <td>{{ row[3] }}</td>
                <td>{{ row[7] }}</td>
                <td>{{ row[drinkcol] }}</td>
-            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
