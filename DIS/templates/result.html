<html lang="da">
<head>
    <title>Results</title>
</head>
<body>
    <h1>Query Results</h1>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Address</th>
                <th>Rating</th>
                <th>Average {{drink}} price</th>
            </tr>
        </thead>
        <tbody>
            {% for row in rows %}
            <tr>
                <td>{{ row[1] }}</td>
                <td>{{ row[3] }}</td>
                <td>{{ row[8] }}</td>
                <td>{{ row[drinkcol] }}</td>
                <td>
                    <form action="/rate" method="post">
                        <input type="hidden" name="id" value="{{ row[0] }}">
                        <!-- <input type="hidden" name="name" value="{{ row[1] }}">
                        <input type="hidden" name="address" value="{{ row[3] }}"> -->
                        <button type="submit">Rate</button>
                    </form>
                </td>
-            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
